<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeryenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-pink">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/500" alt="" width="30" height="24" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- title -->
    <h1 class="title main-title">Meeryenda</h1>

    <!-- menu -->
    <div class="main-card menu-card">
      <h3 class="title menu-title">Menu</h3>
      <div class="row" id="menu-items"></div>
    </div>

    <!-- order form -->
    <div class="card main-card order-card">
      <div class="card-body">
        <div class="card-title">Order Form</div>
        <div class="form container">
          <div class="total-orders">
            Choose your Meeryenda <span class="total-orders-number">0</span>
          </div>
          <div id="quantitities"></div>
          <div class="form-row">
            <label for="bills"><b>Total Bills (â‚±): </b></label>
            <input type="number" class="form-control" name="bills" id="bills" disabled>
          </div>
          <div class="form-row">
            <label for="cash" class="required">Cash: </label>
            <input type="number" class="form-control" name="cash" id="cash">
          </div>
        </div>
      </div>
    </div>

    <!-- customer info -->
    <div class="card main-card order-card">
      <div class="card-body">
        <div class="card-title">Customer Information</div>
        <div class="form container">
          <div class="form-row">
            <label for="name">Name: </label>
            <input type="text" class="form-control" name="name" id="name">
          </div>

          <div class="form-row">
            <label for="address">Address: </label>
            <input type="text" class="form-control" name="address" id="address">
          </div>

          <div class="form-row">
            <label for="contact">Contact #: </label>
            <input type="text" class="form-control" name="contact" id="contact">
          </div>

          <div class="text-center actions">
            <button class="btn btn-pink mt-4" id="submit-form" data-bs-toggle="modal"
              data-bs-target="#result-modal">Submit</button><br />
            <button class="btn mt-4" id="reset-form">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="result-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-pink">
            <h5 class="modal-title">Sales Invoice</h5>
          </div>
          <div class="modal-body" id="invoice"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-pink" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-pink py-4">
    <footer class="container">
      <div class="footer-content">
        <div>
          <span>Delivery Hotline</span>
          <span class="hotline">1111-2222</span>
        </div>
        <div>
          <span>&copy; Meeryenda 2020</span>
          <span>This site is for educational purpose only</span>
        </div>
        <div>
          <span>Don't forget to follow us!</span>
          <div class="social">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
